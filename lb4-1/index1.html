<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рядок, що біжить</title>
</head>
<style>
body {
    background-image: url(фон.avif);
    background-repeat: no-repeat;
    background-size: 100%;
    font-weight: bold;
    padding-top: 5px;
}
marquee{
    padding-top: 20px;
}
p{
    text-align: center;
}
</style>

<body>
    <p>
       
        <marquee width="800" bgcolor="#99ff00" height="50" behavior="alternate">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="pink" height="50" behavior="scroll">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="red" height="50" behavior="slide" direction="right">
            <font color="#8b008b" face="verdana" size="4">
             ПРИКЛАД РЯДКА ЩО БІЖИТЬ
        </marquee>
    </p>
<P>
    <marquee width="800" bgcolor="blue" height="50" behavior="alternate" scrolldelay="160">
        <font color="#8b008b" face="verdana" size="4">
         ПРИКЛАД РЯДКА ЩО БІЖИТЬ
    </marquee>
</P>
<P>
    <marquee width="800" bgcolor="yellow    " height="50" behavior="alternate"scrolldelay="200">

    </marquee>
</P>

</html>
